{% extends "base.html" %}
{% block content %}
    <h3>Eliminar <i>{{ object }} ({{object.email}})</i>?</h3>
    <p>Tens a certeza que queres eliminar este utilizador e as respetivas playlists?</p>
    <form method="post">{% csrf_token %}
        <button class="btn btn-primary" type="submit">Sim, eliminar</button>
        <a class="btn btn-secondary" href="{% url 'utilizador_list' %}">Cancelar</a>
    </form>
{% endblock %}
