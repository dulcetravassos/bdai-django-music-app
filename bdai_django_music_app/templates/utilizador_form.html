{% extends "base.html" %}
{% block title %}Adicionar Utilizador{% endblock %}
{% block content %}
    <h3>Adicionar Utilizador</h3>
    <form method="post">
	{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
        <a href="{% url 'utilizador_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
{% endblock %}
