{% extends "base.html" %}
{% block title %}Adicionar Álbum{% endblock %}
{% block content %}
    <h3>Adicionar Álbum</h3>
    <form method="post" enctype="multipart/form-data">
	{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
        <a href="{% url 'album_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
{% endblock %}
