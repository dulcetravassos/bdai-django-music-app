{% extends "base.html" %}
{% block content %}
    <h3>Eliminar <i>{{ object.nome }}</i>?</h3>
    <p>Tens a certeza que queres eliminar este artista? Todas as suas músicas e álbuns vão ser apagados!</p>
    <form method="post">{% csrf_token %}
        <button class="btn btn-primary" type="submit">Sim, eliminar</button>
        <a class="btn btn-secondary" href="{% url 'artista_list' %}">Cancelar</a>
    </form>
{% endblock %}
