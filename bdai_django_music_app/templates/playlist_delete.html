{% extends "base.html" %}
{% block content %}
    <h3>Eliminar <i>{{ object }}</i>?</h3>
    <p>Tens a certeza que queres eliminar esta playlist? As músicas não serão apagadas da base de dados.</p>
    <form method="post">{% csrf_token %}
        <button type="submit">Sim, eliminar</button>
        <a href="{% url 'playlist_list' %}">Cancelar</a>
    </form>
{% endblock %}
