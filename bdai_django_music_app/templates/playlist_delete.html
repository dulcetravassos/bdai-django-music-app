{% extends "base.html" %}
{% block content %}
    <h3>Eliminar <i>{{ object }}</i>?</h3>
    <p>Tens a certeza que queres eliminar esta playlist? As músicas não serão apagadas da base de dados.</p>
    <form method="post">{% csrf_token %}
        <button class="btn btn-primary" type="submit">Sim, eliminar</button>
        <a class="btn btn-secondary" href="{% url 'playlist_list' %}">Cancelar</a>
    </form>
{% endblock %}
