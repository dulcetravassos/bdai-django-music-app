{% extends "base.html" %}
{% block title %}Álbuns{% endblock %}
{% block content %}
    <h3>Lista de Álbuns</h3>
    <ul class="list-group">
        {% for a in albuns %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    {{ a.nome }} ({{ a.ano_lancamento }})
                </span>
                <span>
                    <a href="{% url 'album_detail' a.pk %}">Ver Mais</a>
                    <a href="{% url 'album_edit' a.pk %}">Editar</a>
                    <a href="{% url 'album_delete' a.pk %}">Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li>Não existem álbuns.</li>
        {% endfor %}
    </ul>
{% endblock %}
