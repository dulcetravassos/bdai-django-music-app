{% extends "base.html" %}
{% block title %}Músicas{% endblock %}
{% block content %}
    <h3>Lista de Músicas</h3>
    <ul class="list-group">
        {% for m in musicas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    {{ m.nome }} ({{ m.artistas.all|join:", " }}) <!-- pega nos nomes dos artistas e junta-os, separados por vírgulas -->
                </span>
                <span>
                    <a href="{% url 'musicaestatistica_detail' m.pk %}" class="btn btn-outline-dark">Ver Mais</a>
                    <a href="{% url 'musicaestatistica_edit' m.pk %}" class="btn btn-outline-dark">Editar</a>
                    <a href="{% url 'musicaestatistica_delete' m.pk %}" class="btn btn-outline-dark">Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li>Não existem músicas.</li>
        {% endfor %}
    </ul>
{% endblock %}
