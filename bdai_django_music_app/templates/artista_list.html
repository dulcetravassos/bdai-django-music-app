{% extends "base.html" %}
{% block title %}Artistas{% endblock %}
{% block content %}
    <h3>Lista de Artistas</h3>
    <ul class="list-group">
        {% for a in artistas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    {{ a.nome }}
                </span>
                <span>
                    <a href="{% url 'artista_detail' a.pk %}">Ver Mais</a>
                    <a href="{% url 'artista_edit' a.pk %}">Editar</a>
                    <a href="{% url 'artista_delete' a.pk %}">Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li>NÃ£o existem artistas.</li>
        {% endfor %}
    </ul>
{% endblock %}
